<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <script defer src='./main.js'></script>
    <title>Date-Night Picker</title>
</head>
<body>
    <header>
    <h1>It's a Date!</h1>
    </header>

<section class=specify>
    <br>
    <h3>What kind of date do you want?</h3>
    <br>
    <h4>Location</h4>
    <span class="option"><input type="checkbox" name="indoor">Indoor</span>
    <span class="option"><input type="checkbox" name="outdoor">Outdoor</span>
    <br>
    <h4>Length</h4>
    <span class="option"><input type="checkbox" name="short">Short</span>
    <span class="option"><input type="checkbox" name="medium">Medium</span>
    <span class="option"><input type="checkbox" name="long">Long</span>
    <br>
    <h4>Category</h4>
    <span class="option"><input type="checkbox" name="short">Meal</span>
    <span class="option"><input type="checkbox" name="medium">Outing</span>
    <span class="option"><input type="checkbox" name="medium">Entertainment</span>
    <span class="option"><input type="checkbox" name="long">Drinks</span>
    <br>
</section>

<section class=pick>
    <div id=dateResult>Result</div>
    <button id=pick>Get your date!</button>
</section>

</body>
</html>
