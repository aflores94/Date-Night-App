<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <script defer src='./main.js'></script>
    <title>Date-Night Picker</title>
</head>
<body>
    <header>
    <h1>It's a Date!</h1>
    </header>

<section class=specify>
    <br>
    <h3>What kind of date do you want?</h3>
    <br>
    <h4>Location</h4>
       <input type="checkbox" id="indoor" name="location" value="indoor" onclick="handleLocation()">
       <label for="indoor">Indoor</label>

       <input type="checkbox" id="outdoor" name="location" value="outdoor" onclick="handleLocation()">
       <label for="outdoor">Outdoor</label>
        <br>
    <h4>Length</h4>
        <input type="checkbox" id="short" name="length" value="short" onclick="handleLength()">
        <label for="indoor">Short</label>

        <input type="checkbox" id="medium" name="length" value="medium" onclick="handleLength()">
        <label for="medium">Medium</label>

        <input type="checkbox" id="long" name="length" value="long" onclick="handleLength()">
        <label for="long">Long</label>
    <br>
    <h4>Category</h4>
        <input type="checkbox" id="meal" name="category" value="meal">
        <label for="meal">Meal</label>

        <input type="checkbox" id="outing" name="category" value="outing">
        <label for="outing">Outing</label>

        <input type="checkbox" id="drinks" name="category" value="drinks">
        <label for="drinks">Drinks</label>

        <input type="checkbox" id="entertainment" name="category" value="entertainment">
        <label for="entertainment">Entertainment</label>
     <br>
</section>

<section class=pick>
    <div id=dateResult>What's it gonna be?</div>
    <button id=pick>Get your date!</button>
</section>

</body>
</html>
